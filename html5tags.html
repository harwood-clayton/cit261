<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>html5 tags</title>
</head>
<body>
	<div id="header">
		<h1>CIT 261 - Clayton Harwood</h1>
	</div>

<div id="page">
	
	<h1>Video Tag</h1>
	<video width="320" height="240" controls>
		<source src="media/Coop.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>

	<h1>Audio Tag</h1>
	<audio controls>
	  	<source src="media/bensound-ukulele.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
	<p>Clip is from <a href="https://www.bensound.com/"> https://www.bensound.com/</a> Royalty free music</p>

	<h1>Canvas Tag</h1>
	<canvas id="myCanvas">Your browser does not support the HTML5 canvas tag.</canvas>

	<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	ctx.font = "35px Tahoma";
	ctx.fillStyle = "blue";
	ctx.textAlign = "center";
	ctx.fillText("Clayton Harwood", canvas.width/2, canvas.height/2); 
	</script>
	
</div>

</body>
</html>
